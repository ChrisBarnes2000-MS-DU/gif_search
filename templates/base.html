<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <script src="https://kit.fontawesome.com/2e2cc60c11.js"></script>
      <!-- I know this is in a weird place but the new Font awesome docs says to put this in the head, I'm just follwing the docs -->
      <link rel="stylesheet" type="text/css" href="/static/style.css" />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />

      <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
      {% block content %}{% endblock %}
      <!-- Include the Tenor JavaScript to fill in GIFs appropriately -->
      <footer>
        <h1>
          Made with &#x2764; by Chris
          <a href="http://github.com/chrisBarnes7404/"
            ><i class="fab fa-github"></i
          ></a>
          and Luke
          <a href="http://github.com/LukazDane/"><i class="fab fa-github"></i>
          </a>
        </h1>
      </footer>
      <script
        type="text/javascript"
        async
        src="https://tenor.com/embed.js"
      ></script>
      <script>
      $('#scrollable-dropdown-menu .typeahead').typeahead(null, {
          name: 'countries',
          limit: 10,
          source: countries
        });
      </script>
    </body>
  </html>
</html>
